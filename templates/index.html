            <div class="限制">

                <div id="音乐播放器">
                    <div class="mdui-panel 音乐播放器" mdui-panel style="width: 70vw;">
                        <div class="mdui-panel-item" style="background: none" id="mdui-panel-item">
                            <div class="mdui-panel-item-header">
                                <audio controls id="audio_player">
                                    <source src="" type="audio/mpeg">
                                </audio>
                            </div>
                            <div class="mdui-panel-item-body" id="mdui-panel-item-body"
                                 style="font-size: 16px;font-weight: bold;">
                                <ul id="播放列表">
                                </ul>
                            </div>
                            <script>
                                audio_list = document.getElementById('播放列表').getElementsByTagName('a');
                                console.log(audio_list);

                                function 关闭音乐播放器折叠栏() {
                                    // 关闭折叠栏
                                    mduipanelitem = document.getElementById('mdui-panel-item')
                                    mduipanelitembody = document.getElementById('mdui-panel-item-body')

                                    console.log(mduipanelitem)
                                    console.log(mduipanelitembody)

                                    mduipanelitem.classList.remove("mdui-panel-item-open");/*删除样式*/
                                    mduipanelitembody.style.cssText = 'font-size: 16px; font-weight: bold;'
                                }

                                fetch("/music")
                                    .then((response) => response.json())
                                    .then((data) => {
                                        // 全部加上检测，发现按下就触发alert
                                        if (data['状态'] === '成功') {
                                            播放列表 = document.getElementById('播放列表')
                                            for (i = 0; i < data['内容'].length; i++) {
                                                // 字符处理
                                                歌名 = data['内容'][i].split('\\')
                                                歌名 = 歌名[歌名.length - 1]
                                                console.log(歌名)
                                                {#歌名 = 歌名.split('.')[0]#}

                                                播放列表.innerHTML += `<li onclick="关闭音乐播放器折叠栏()"><a href="#" data-src="${data['内容'][i]}">${歌名}</a></li>`
                                            }
                                            for (i = 0; i < audio_list.length; i++) {
                                                audio_list[i].addEventListener('click', function (e) {
                                                    e.preventDefault();
                                                    // 获取并暂停播放器
                                                    audio_player = document.getElementById('audio_player')
                                                    audio_player.pause();
                                                    // 修改链接
                                                    audio_url = this.getAttribute('data-src');
                                                    // 重新播放
                                                    audio_player.setAttribute('src', audio_url);
                                                    audio_player.play();
                                                });
                                            }
                                        }
                                    });

                            </script>
                        </div>
                    </div>
